<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
      pickComputerMove();

    let result = '';
    if ( computerMove === 'Rock' ) {
      result = 'Tie!';
    } else if ( computerMove === 'Paper' ) {
      result = 'You lose!';
    } else if ( computerMove === 'Scissors' ) {
      result = 'You win!';
    }
     
    alert ( `Rock, Computer Picked ${computerMove}. ${result}` );
    "
    >
      Rock
    </button>

    <button
      onclick="
      pickComputerMove();
    let result2 = '';
    if ( computerMove === 'Rock' ) {
      result2 = 'You win!';
    } else if ( computerMove === 'Paper' ) {
      result2 = 'Tie!';
    } else if ( computerMove === 'Scissors' ) {
      result2 = 'You lose!';
    }
     
    alert ( `Paper, Computer Picked ${computerMove}. ${result2}` );
    "
    >
      Paper
    </button>

    <button
      onclick="
      pickComputerMove();

    let result3 = '';
    if ( computerMove === 'Rock' ) {
      result3 = 'You lose!';
    } else if ( computerMove === 'Paper' ) {
      result3 = 'You win!';
    } else if ( computerMove === 'Scissors' ) {
      result3 = 'tie!';
    }
     
    alert ( `Scissors, Computer Picked ${computerMove}. ${result3}` );
    "
    >
      Scissors
    </button>
    <script>
      let computerMove = "";
      function pickComputerMove() {
        const randomNumber3 = Math.random();
        computerMove = "";
        if (randomNumber3 >= 0 && randomNumber3 < 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber3 >= 1 / 3 && randomNumber3 < 2 / 3) {
          computerMove = "Paper";
        } else if (randomNumber3 >= 2 / 3 && randomNumber3 < 1) {
          computerMove = "Scissors";
        }
        console.log(computerMove);
      }
    </script>
  </body>
</html>
