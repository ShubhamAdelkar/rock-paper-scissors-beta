<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
       playGame('Rock');
    "
    >
      Rock
    </button>

    <button
      onclick="
       playGame('Paper');
    "
    >
      Paper
    </button>

    <button
      onclick="
        playGame('Scissors');
    "
    >
      Scissors
    </button>

    <button
      onclick="
    score.wins = 0;
    score.loss = 0;
    score.tie = 0;
    "
    >
      Reset
    </button>
    <script>
      const score = {
        wins: 0,
        loss: 0,
        tie: 0,
      };

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = "";
        if (playerMove === "Scissors") {
          if (computerMove === "Rock") {
            result = "You lose!";
          } else if (computerMove === "Paper") {
            result = "You win!";
          } else if (computerMove === "Scissors") {
            result = "tie!";
          }
        } else if (playerMove === "Paper") {
          if (computerMove === "Rock") {
            result = "You lose!";
          } else if (computerMove === "Paper") {
            result = "You win!";
          } else if (computerMove === "Scissors") {
            result = "tie!";
          }
        } else if (playerMove === "Rock") {
          if (computerMove === "Rock") {
            result = "You lose!";
          } else if (computerMove === "Paper") {
            result = "You win!";
          } else if (computerMove === "Scissors") {
            result = "tie!";
          }
        }

        if (result === "You win!") {
          score.wins += 1;
        } else if (result === "You lose!") {
          score.loss += 1;
        } else if (result === "tie!") {
          score.tie += 1;
        }

        alert(`${playerMove}, Computer Picked ${computerMove}. ${result}
wins: ${score.wins}, loss: ${score.loss}, tie: ${score.tie}`);
      }

      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "Scissors";
        }
        return computerMove;
      }
    </script>
  </body>
</html>
